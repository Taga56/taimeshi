    <h3>鯛めしとは？</h3>
    <p>今治市（東予）や松山市北条（中予）で食べられる「
鯛めし」は鯛を丸ごと一匹、土鍋や釜に入れて炊き込ん
だ郷土料理。宇和島市（南予）の「鯛めし」は鯛の刺身を
特製のタレにつけ込み、薬味といっしょに混ぜたものを
ご飯の上にかけて食べる漁師料理。
</p>
